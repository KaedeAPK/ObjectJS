<head>
    <meta charset="UTF-8">
    <title>array</title>
    <script>
       var items = [];
       var obj = {};
       function reflect(value) {
           return value;
       }
       // items(Array) -> obj too
       console.log(Array.isArray(items));
       console.log(Array.isArray(obj));
       console.log(Array.isArray(reflect));
    </script>
