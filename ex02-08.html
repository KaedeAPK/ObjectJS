<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>num sort</title>
    <script>
        var numbers = [1,5,8,4,7,10,2,100];
        numbers.sort(function(first,second){
            return first - second;
        }); // Why 2 num and minus??
        console.log(numbers);

        numbers.sort();
        console.log(numbers);
        // charとして比較

    </script>
